<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <script src="js/clipboard.min.js"></script>
    <style>
    .m {
        margin: 50px 0 0 30px;
    }
    .m button {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="m">
        <input id="code" value="" />
        <br />
        <button id="btn" >
            复制
        </button>
        <br />
        <textarea></textarea>
    </div>
    <script>
    var input = document.querySelector('#code');
    input.addEventListener('focus', function () {
        input.select();
    });
    var rcode = 'code-' + parseInt(Math.random() * 100000);
    input.value = rcode;

    var btn = document.querySelector('#btn');
    btn.setAttribute('data-clipboard-text', rcode);

    var clipboard = new Clipboard(btn);

    clipboard.on('success', function(e) {
        btn.innerHTML = 'copy success';
    });

    clipboard.on('error', function(e) {
        btn.innerHTML = 'copy error';
    });
    </script>
</body>
</html>
